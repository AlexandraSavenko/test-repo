<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript for Loop</title>
    <style>
      body {
        margin: 50px 0;
      }
      #ChangeMe {
        width: 400px;
        height: 400px;
        margin: 20px auto;
      }
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <button onclick="changeColor()">Click Me</button>
    <div id="changeMe"></div>
    <script>
      var button = document.querySelector("button");
      var box = document.getElementById("changeMe");
      var color = ["purple", "yellow", "green", "black", "blue"];
      function changeColor() {
        for (i = 0; i < 5; i++) {
          box.innerHTML +=
            "<p style='backgound color:" +
            colors[i] +
            "'>" +
            colors[i] +
            "</p>";
        }
      }
    </script>
  </body>
</html>
