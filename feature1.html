<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <footer class="footer">
      <div class="container footer-content">
        <div class="footer-content-logobox">
          <a class="footer-logo" href
            >Web<span class="footer-partlogo">Studio</span></a
          >
          <p class="footer-p">
            Increase the flow of customers and sales for your business with
            digital marketing & growth solutions.
          </p>
        </div>
        <div class="footer-content-contactsbox">
          <p class="card-contact-fbox-title">Social media</p>
          <ul class="card-contact-fbox">
            <li class="card-cont-fbox-item">
              <a
                class="card-contact-link footer-link"
                href=""
                target="_blank"
                rel="noopener noreferrer nofollow"
              >
                <svg class="contacts-link-icon" width="24" height="24">
                  <use href="./images/icons.svg#icon-instagram "></use>
                </svg>
              </a>
            </li>
            <li class="card-cont-fbox-item">
              <a
                class="card-contact-link footer-link"
                href=""
                target="_blank"
                rel="noopener noreferrer nofollow"
              >
                <svg class="contacts-link-icon" width="24" height="24">
                  <use href="./images/icons.svg#icon-twitter "></use>
                </svg>
              </a>
            </li>
            <li class="card-cont-fbox-item">
              <a
                class="card-contact-link footer-link"
                href=""
                target="_blank"
                rel="noopener noreferrer nofollow"
              >
                <svg class="contacts-link-icon" width="24" height="24">
                  <use href="./images/icons.svg#icon-facebookWhite "></use>
                </svg>
              </a>
            </li>
            <li class="card-cont-fbox-item">
              <a
                class="card-contact-link footer-link"
                href=""
                target="_blank"
                rel="noopener noreferrer nofollow"
              >
                <svg class="contacts-link-icon" width="24" height="24">
                  <use href="./images/icons.svg#icon-linkedin "></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="footer-form-container">
          <p class="subscribe-text">Subscribe</p>
          <form class="footer-form-wrap">
            <label class="footer-form-label">
              <input
                type="email"
                name="footer-email"
                placeholder="E-mail"
                class="footer-email"
              />
            </label>
            <button type="submit" class="subscribe-btn">
              Subscribe
              <svg class="footer-subscribe-icon" width="24" height="24">
                <use href="./images/icons.svg#icon-paperplane"></use>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
